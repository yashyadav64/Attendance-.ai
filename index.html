<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance Dashboard - GD Web Tech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background: #f2f2f2;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #0e2f44;
      color: white;
      position: fixed;
      height: 100%;
      transition: 0.3s;
      overflow-y: auto;
      z-index: 1000;
    }

    .sidebar h2 {
      padding: 20px;
      background-color: #06202e;
      font-size: 20px;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      padding: 15px 20px;
      cursor: pointer;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .sidebar ul li:hover {
      background-color: #145374;
    }

    /* Main Content */
    .main-content {
      margin-left: 250px;
      padding: 20px;
      width: 100%;
      transition: 0.3s;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-left: 6px solid #333;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .card h3 {
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .sidebar {
        left: -260px;
        position: fixed;
      }

      .sidebar.active {
        left: 0;
      }

      .main-content {
        margin-left: 0;
      }

      .menu-toggle {
        display: block;
      }
    }
    .sidebar ul li a {
  text-decoration: none;
  color: #fff;
  display: block;
  padding: 10px;
}

.sidebar ul li a:hover {
  background-color: #444;
}

  </style>
</head>
<body>

 <!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <h2>Attendance</h2>
  <ul>
    <li><a href="dashboard.html">Dashboard</a></li>
    <li><a href="organization-registration.html">Organization Registration</a></li>
    <li><a href="face-authentication.html">Face Authentication</a></li>
    <li><a href="attendance-reports.html">Attendance Reports</a></li>
    <li><a href="login.html "> Feclty Login</a></li>
    <li><a href="faq.html">FAQ</a></li>
  </ul>
</div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="topbar">
      <span class="menu-toggle" onclick="toggleSidebar()">â˜°</span>
      <h1>Biometric Attendance Dashboard</h1>
    </div>

    <!-- Cards -->
    <div class="cards">
      <div class="card" style="border-left-color: #00796b;">
        <h3>Registered Organizations</h3>
        <p>735</p>
      </div>
      <div class="card" style="border-left-color: #8e24aa;">
        <h3>Registered Employees</h3>
        <p>367543</p>
      </div>
      <div class="card" style="border-left-color: #f9a825;">
        <h3>Present Today</h3>
        <p>161083</p>
      </div>
      <div class="card" style="border-left-color: #e53935;">
        <h3>Total Devices</h3>
        <p>141397</p>
      </div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }
  </script>

</body>
</html>
